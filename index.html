<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZD Tickets — Поиск билетов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Все стили остаются такими же, как в предыдущем варианте */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* ... (остальные стили без изменений) ... */
        
        /* Добавляем важные стили для автодополнения */
        .autocomplete {
            position: relative;
            width: 100%;
        }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-radius: 0 0 8px 8px;
            z-index: 99;
            top: calc(100% - 8px);
            left: 0;
            right: 0;
            background: white;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .autocomplete-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .autocomplete-item:hover {
            background-color: #f8f8f8;
        }
        
        .autocomplete-active {
            background-color: #3498db !important;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-train"></i> Поиск ж/д билетов</h1>
        <form id="ticketForm">
            <div class="row">
                <div class="col form-group">
                    <label for="fromInput">Откуда</label>
                    <div class="autocomplete">
                        <input type="text" id="fromInput" placeholder="Москва" autocomplete="off" required>
                        <div id="fromDropdown" class="autocomplete-items"></div>
                    </div>
                </div>
                <div class="col form-group">
                    <label for="toInput">Куда</label>
                    <div class="autocomplete">
                        <input type="text" id="toInput" placeholder="Санкт-Петербург" autocomplete="off" required>
                        <div id="toDropdown" class="autocomplete-items"></div>
                    </div>
                </div>
            </div>
            <!-- Остальная часть формы без изменений -->
        </form>
    </div>

    <script>
        // Улучшенный список городов (можно расширить)
        const cities = [
            "Москва", "Санкт-Петербург", "Новосибирск", "Екатеринбург", "Казань",
            "Нижний Новгород", "Челябинск", "Самара", "Омск", "Ростов-на-Дону",
            "Уфа", "Красноярск", "Пермь", "Воронеж", "Волгоград",
            "Сочи", "Краснодар", "Саратов", "Тюмень", "Ижевск"
        ];

        // Инициализация автодополнения
        function initAutocomplete(inputId, dropdownId) {
            const input = document.getElementById(inputId);
            const dropdown = document.getElementById(dropdownId);
            let currentFocus = -1;

            input.addEventListener("input", function() {
                const val = this.value.trim();
                dropdown.innerHTML = "";
                currentFocus = -1;
                
                if (!val) return;
                
                const matches = cities.filter(city => 
                    city.toLowerCase().includes(val.toLowerCase())
                );
                
                matches.slice(0, 5).forEach((city, index) => {
                    const item = document.createElement("div");
                    item.className = "autocomplete-item";
                    item.innerHTML = `<strong>${city.substring(0, val.length)}</strong>${city.substring(val.length)}`;
                    item.addEventListener("click", function() {
                        input.value = city;
                        dropdown.innerHTML = "";
                    });
                    dropdown.appendChild(item);
                });
            });

            input.addEventListener("keydown", function(e) {
                const items = dropdown.querySelectorAll(".autocomplete-item");
                
                if (e.keyCode === 40) { // Стрелка вниз
                    currentFocus++;
                    setActive(items);
                } else if (e.keyCode === 38) { // Стрелка вверх
                    currentFocus--;
                    setActive(items);
                } else if (e.keyCode === 13) { // Enter
                    e.preventDefault();
                    if (currentFocus > -1 && items[currentFocus]) {
                        items[currentFocus].click();
                    }
                }
            });

            function setActive(items) {
                items.forEach(item => item.classList.remove("autocomplete-active"));
                if (currentFocus >= items.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = items.length - 1;
                if (items[currentFocus]) items[currentFocus].classList.add("autocomplete-active");
            }

            document.addEventListener("click", function(e) {
                if (e.target !== input && e.target !== dropdown) {
                    dropdown.innerHTML = "";
                }
            });
        }

        // Инициализация для обоих полей
        document.addEventListener("DOMContentLoaded", function() {
            initAutocomplete("fromInput", "fromDropdown");
            initAutocomplete("toInput", "toDropdown");
            
            document.getElementById("ticketForm").addEventListener("submit", function(e) {
                e.preventDefault();
                const from = document.getElementById("fromInput").value;
                const to = document.getElementById("toInput").value;
                alert(`Поиск билетов: ${from} → ${to}\n(Демо-версия)`);
            });
        });
    </script>
</body>
</html>
