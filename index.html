<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZD Tickets — Поиск билетов</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        /* Стили для выпадающего списка городов */
        .autocomplete {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        @media (max-width: 768px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-train"></i> Поиск ж/д билетов</h1>
        <form id="ticketForm">
            <div class="row">
                <div class="col form-group">
                    <label for="from">Откуда</label>
                    <div class="autocomplete">
                        <input type="text" id="from" placeholder="Москва" required>
                    </div>
                </div>
                <div class="col form-group">
                    <label for="to">Куда</label>
                    <div class="autocomplete">
                        <input type="text" id="to" placeholder="Санкт-Петербург" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label for="date">Дата</label>
                    <input type="date" id="date" required>
                </div>
                <div class="col form-group">
                    <label for="passengers">Пассажиры</label>
                    <select id="passengers">
                        <option value="1">1 пассажир</option>
                        <option value="2">2 пассажира</option>
                        <option value="3">3 пассажира</option>
                        <option value="4">4 пассажира</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit"><i class="fas fa-search"></i> Найти билеты</button>
            </div>
        </form>
    </div>

    <script>
        // Список городов (можно расширить)
        const cities = [
            "Москва", "Санкт-Петербург", "Новосибирск", "Екатеринбург", "Казань",
            "Нижний Новгород", "Челябинск", "Самара", "Омск", "Ростов-на-Дону",
            "Уфа", "Красноярск", "Пермь", "Воронеж", "Волгоград"
        ];

        // Инициализация автодополнения для полей "Откуда" и "Куда"
        initAutocomplete("from", cities);
        initAutocomplete("to", cities);

        // Функция для автодополнения
        function initAutocomplete(id, cities) {
            const input = document.getElementById(id);
            const autocompleteContainer = input.parentElement;

            input.addEventListener("input", function() {
                const value = this.value.toLowerCase();
                const filteredCities = cities.filter(city => 
                    city.toLowerCase().includes(value)
                );

                // Удаляем старый список
                const oldList = autocompleteContainer.querySelector(".autocomplete-items");
                if (oldList) oldList.remove();

                // Не показываем список, если поле пустое или нет совпадений
                if (!value || filteredCities.length === 0) return;

                // Создаём новый список
                const list = document.createElement("div");
                list.setAttribute("class", "autocomplete-items");

                filteredCities.forEach(city => {
                    const item = document.createElement("div");
                    item.textContent = city;
                    item.addEventListener("click", function() {
                        input.value = city;
                        list.remove();
                    });
                    list.appendChild(item);
                });

                autocompleteContainer.appendChild(list);
            });

            // Закрываем список при клике вне его
            document.addEventListener("click", function(e) {
                if (e.target !== input) {
                    const list = autocompleteContainer.querySelector(".autocomplete-items");
                    if (list) list.remove();
                }
            });
        }

        // Обработчик формы
        document.getElementById("ticketForm").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("Поиск билетов выполнен! (Это демо-версия)");
        });
    </script>
</body>
</html>
