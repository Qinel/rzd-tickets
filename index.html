<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZD Билеты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .autocomplete {
            position: relative;
        }
        
        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
        }
        
        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
        }
        
        .autocomplete-item:hover {
            background: #f1f1f1;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .row {
            display: flex;
            gap: 15px;
        }
        
        .col {
            flex: 1;
        }
        
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-train"></i> Поиск ж/д билетов</h1>
        <form id="ticketForm">
            <div class="row">
                <div class="col form-group">
                    <label>Откуда</label>
                    <div class="autocomplete">
                        <input type="text" id="from" placeholder="Город отправления" autocomplete="off">
                        <div id="fromDropdown" class="autocomplete-items"></div>
                    </div>
                </div>
                <div class="col form-group">
                    <label>Куда</label>
                    <div class="autocomplete">
                        <input type="text" id="to" placeholder="Город прибытия" autocomplete="off">
                        <div id="toDropdown" class="autocomplete-items"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col form-group">
                    <label>Дата</label>
                    <input type="date" id="date">
                </div>
                <div class="col form-group">
                    <label>Пассажиры</label>
                    <select id="passengers">
                        <option value="1">1 пассажир</option>
                        <option value="2">2 пассажира</option>
                        <option value="3">3 пассажира</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Найти билеты</button>
            </div>
        </form>
    </div>

    <script>
        const cities = [
            "Москва", "Санкт-Петербург", "Новосибирск", "Екатеринбург", 
            "Казань", "Нижний Новгород", "Челябинск", "Самара"
        ];
        
        function initAutocomplete(inputElement, dropdownElement) {
            inputElement.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                dropdownElement.innerHTML = '';
                
                if (!value) return;
                
                const matches = cities.filter(city => 
                    city.toLowerCase().includes(value)
                );
                
                matches.forEach(city => {
                    const item = document.createElement('div');
                    item.className = 'autocomplete-item';
                    item.textContent = city;
                    item.addEventListener('click', function() {
                        inputElement.value = city;
                        dropdownElement.innerHTML = '';
                    });
                    dropdownElement.appendChild(item);
                });
            });
            
            document.addEventListener('click', function(e) {
                if (e.target !== inputElement) {
                    dropdownElement.innerHTML = '';
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initAutocomplete(
                document.getElementById('from'),
                document.getElementById('fromDropdown')
            );
            
            initAutocomplete(
                document.getElementById('to'),
                document.getElementById('toDropdown')
            );
            
            document.getElementById('ticketForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Форма работает!');
            });
        });
    </script>
</body>
</html>
